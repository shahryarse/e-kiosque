{% extends "base.html" %}

{% block title %}{{ _('Too Many Requests') }}{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-body text-center p-5">
                <i class="bi bi-shield-exclamation text-danger mb-4" style="font-size: 4rem;"></i>
                <h2 class="mb-4">{{ _('Rate Limit Exceeded') }}</h2>
                <p class="lead text-muted mb-4">
                    {{ _('Too many requests. Please wait a minute before trying again.') }}
                </p>
                <a href="{{ url_for('index') }}" class="btn btn-primary">{{ _('Return to Home') }}</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
